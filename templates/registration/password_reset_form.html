{% extends 'base.html' %}

{% block title %}Forgot your password?{% endblock title %}

{% block content %}
    <h1>Forgot your password?</h1>
    <p>Enter your email address below, to get info on how to get a new one.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Send me instructions!">
    </form>
{% endblock content %}
